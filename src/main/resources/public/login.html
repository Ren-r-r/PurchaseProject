<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<head>
    <title>登录</title>
<!-- bootstarp -->
<link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-3.4.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<!-- easyui -->
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/icon.css">
<script type="text/javascript" src="jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
<!-- 国际化语言 -->
<script type="text/javascript" src="jquery-easyui-1.8.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div style="margin: 200px auto;width: 500px;">
    <h3>物资采购电子商务系统</h3>
<div style="margin:20px 0;"></div>
<div class="easyui-panel" title="登录" style="width:100%;max-width:400px;padding:30px 60px;text-align:center">
    <form id="ff" method="post" style="textalign: center center">
        <table border="0" width="280" th:height="150">
        <div class="form-floating-label form-field" style="margin-bottom:20px">
            <input class="easyui-textbox" name="loginId" style="width:100%" data-options="label:'用户名:',labelPosition:'top'">
        </div>
        <div class="form-floating-label form-field" style="margin-bottom:20px">
            <input class="easyui-textbox" type="password" name="password" style="width:100%" data-options="label:'密码:',labelPosition:'top'">
        </div>
        </table>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a id="submitBtn" href="#" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">登录</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">清空</a>
    </div>
</div>
    </div>
<script>

    $("#submitBtn").click(function () {
        $("#ff").form('submit',	{
            url:"/login111",
            onsubmit:function () {
                //    return false;//不能提交
            },
            success:function (data) {
                    location.href=data
            }
        });
    });

    function clearForm(){
        $('#ff').form('clear');
    }
    function err(target, message){
        var t = $(target);
        if (t.hasClass('textbox-text')){
            t = t.parent();
        }
        var m = t.next('.error-message');
        if (!m.length){
            m = $('<div class="error-message"></div>').insertAfter(t);
        }
        m.html(message);
    }
</script>
</body>
</html>
